<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chẩn đoán u não bằng MRI</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      color: white;...
      background: none;
    }

    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .main-content {
      position: relative;
      z-index: 10;
    }
  </style>
</head>
<body>

  <video autoplay muted loop id="background-video">
    <source src="background-video.mp4" type="video/mp4">
    Trình duyệt của bạn không hỗ trợ video nền.
  </video>

  <div class="main-content">
    <div class="banner">
      <div class="left">
        <img src="hospital-icon.png" alt="Hospital logo">
        <span>Trường Đại học Công Nghệ - Đại học Quốc gia Hà Nội</span>
      </div>
      <div class="right">
        <img src="phone-icon.png" alt="Phone icon">
        <span>069669699</span>
      </div>
    </div>

    <div class="container">
      <h1>UNetBrainSeg</h1>
      <p>Tải lên hoặc dán ảnh MRI để nhận kết quả phân tích khối u não.</p>

      <div class="upload-area" id="uploadArea">
        <input type="file" id="fileInput" accept="image/*"><br>
        <p>Hoặc nhấn <strong>Ctrl + V</strong> để dán ảnh từ clipboard</p>
      </div>

      <div id="preview"></div>
      <div id="output"></div>
    </div>
  </div>

  <script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput  = document.getElementById('fileInput');
    const preview    = document.getElementById('preview');

    // Xử lý paste từ clipboard
    uploadArea.addEventListener('paste', e => {
      const items = e.clipboardData.items;
      for (let i = 0; i < items.length; i++) {
        if (items[i].type.indexOf('image') !== -1) {
          const blob = items[i].getAsFile();
          showImage(blob);
        }
      }
    });

    // Xử lý chọn file từ máy
    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) showImage(file);
    });

    // Hiển thị ảnh và mô phỏng kết quả
    function showImage(file) {
      const reader = new FileReader();
      reader.onload = function(ev) {
        preview.innerHTML = `<img src="${ev.target.result}" alt="Preview Image">`;
      };
      reader.readAsDataURL(file);
    }
  </script>

</body>
</html>
