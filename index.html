""<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chẩn đoán u não bằng MRI</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      color: white;
      background-color: #121212;
      overflow: hidden;
    }

    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .main-content {
      position: relative;
      z-index: 10;
    }

    .banner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 15px;
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      margin: 10px 20px;
    }

    .left {
      display: flex;
      align-items: center;
    }

    .left img {
      width: 40px;
      margin-right: 10px;
    }

    .left span {
      font-size: 16px;
      font-weight: bold;
    }

    .right {
      display: flex;
      align-items: center;
    }

    .right img {
      width: 25px;
      margin-right: 5px;
    }

    .right span {
      font-size: 16px;
      font-weight: bold;
      line-height: 1;
    }

    .container {
      text-align: center;
      margin-top: 40px;
    }

    .container h1 {
      font-size: 36px;
      margin-bottom: 10px;
      color: #00aaff;
    }

    .container p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .upload-area {
      display: inline-block;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 12px;
      border: 2px dashed #00aaff;
      max-width: 350px;
      width: 100%;
    }

    .upload-area input {
      margin-top: 10px;
    }

    #preview {
      margin-top: 20px;
    }

    /* Xóa mấy dấu nhỏ trắng trong vùng khoanh */
    ::-webkit-scrollbar {
      display: none;
    }

    body::-webkit-scrollbar {
      display: none;
    }
    
  </style>
</head>
<body>

  <video autoplay muted loop id="background-video">
    <source src="background-video.mp4" type="video/mp4">
    Trình duyệt của bạn không hỗ trợ video nền.
  </video>

  <div class="main-content">
    <div class="banner">
      <div class="left">
        <img src="hospital-icon.png" alt="Hospital logo">
        <span>Trường Đại học Công Nghệ - Đại học Quốc gia Hà Nội</span>
      </div>
      <div class="right">
        <img src="phone-icon.png" alt="Phone icon">
        <span>069669699</span>
      </div>
    </div>

    <div class="container">
      <h1>UNetBrainSeg</h1>
      <p>Tải lên hoặc dán ảnh MRI để nhận kết quả phân tích khối u não.</p>

      <div class="upload-area" id="uploadArea">
        <input type="file" id="fileInput" accept="image/*"><br>
        <p>Hoặc nhấn <strong>Ctrl + V</strong> để dán ảnh từ clipboard</p>
      </div>

      <div id="preview"></div>
    </div>
  </div>

</body>
</html>""
