""<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chẩn đoán u não bằng MRI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            color: white;
            background: none;
        }
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .main-content {
            position: relative;
            z-index: 10;
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #1a3e72;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        .sidebar img {
            width: 120px;
            margin-bottom: 10px;
        }
        .sidebar div {
            margin-bottom: 20px;
            text-align: center;
            font-size: 16px;
        }
        .banner {
            width: calc(100% - 250px);
            background-color: rgba(255, 255, 255, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .banner img {
            height: 50px;
        }
        .right {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .upload-area {
            border: 2px dashed white;
            padding: 20px;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <video autoplay muted loop id="background-video">
        <source src="background-video.mp4" type="video/mp4">
        Trình duyệt của bạn không hỗ trợ video nền.
    </video>

    <div class="main-content">
        <div class="sidebar">
            <img src="hospital-icon.png" alt="Hospital Logo">
            <div>Account</div>
            <div>Dashboard</div>
            <div>Courses</div>
            <div>Calendar</div>
            <div>Inbox</div>
            <div>Help</div>
        </div>

        <div>
            <div class="banner">
                <div>
                    <img src="hospital-icon.png" alt="Logo">
                    <span>Trường Đại học Công Nghệ - Đại học Quốc gia Hà Nội</span>
                </div>
                <div class="right">
                    <img src="phone-icon.png" alt="Phone Icon">
                    <span>069669699</span>
                </div>
            </div>

            <div class="container">
                <h1>UNetBrainSeg</h1>
                <p>Tải lên hoặc dán ảnh MRI để nhận kết quả phân tích khối u não.</p>

                <div class="upload-area" id="uploadArea">
                    <input type="file" id="fileInput" accept="image/*"><br>
                    <p>Hoặc nhấn <strong>Ctrl + V</strong> để dán ảnh từ clipboard</p>
                </div>
                <div id="preview"></div>
                <div id="output"></div>
            </div>
        </div>
    </div>

</body>
</html>""
